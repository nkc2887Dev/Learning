<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star@*</title>
    <style>
      /* Style css */
    </style>
  </head>

  <body>
    <!-- Body -->
    <div></div>
    <script>
      const x = 5;
      let star0 = "";
      for (let i = 1; i <= x; i++) {
        for (let j = 1; j <= i; j++) {
          star0 += "*";
        }
        star0 += "\n";
      }
      console.log("star0");
      console.log(star0);

      let star1 = "";
      for (let i = 1; i <= x; i++) {
        for (let j = x; j >= i; j--) {
          star1 += "*";
        }
        star1 += "\n";
      }

      console.log("star1");
      console.log(star1);

      let star2 = "";
      for (let i = 1; i <= x; i++) {
        for (let j = 1; j <= i - 1; j++) {
          star2 += " ";
        }
        for (let k = x; k >= i; k--) {
          star2 += "*";
        }
        star2 += "\n";
      }

      console.log("star2");
      console.log(star2);

      let star3 = "";
      for (let i = 1; i <= x; i++) {
        for (let j = 1; j <= x - i; j++) {
          star3 += " ";
        }
        for (let k = 1; k <= i; k++) {
          star3 += "*";
        }
        star3 += "\n";
      }

      console.log("star3");
      console.log(star3);

      const start = 1;
      let star4 = "";
      //   for(let i=start; i<=x; i++){
      //       if(i===start || i===x){
      //           for(let j=start; j<=x; j++){
      //               star4 += "*"
      //           }
      //       } else {
      //           star4 += "*"
      //           for(let j=start+1; j<=x-start; j++){
      //               star4 += " "
      //           }
      //           star4 += "*"
      //       }
      //       star4 += "\n"
      //   }
      for (let i = start; i <= x; i++) {
        for (let j = start; j <= x; j++) {
          if (i === start || i === x) {
            star4 += "*";
          } else {
            if (j === start || j === x) {
              star4 += "*";
            } else {
              star4 += " ";
            }
          }
        }
        star4 += "\n";
      }
      console.log("star4");
      console.log(star4);

      //     *
      //    ***
      //   *****
      //  *******
      // *********
      let star5 = "";

      for (let i = start; i <= x; i++) {
        for (let k = start; k <= x - i; k++) {
          star5 += " ";
        }
        for (let j = start + 1; j <= 2 * i; j++) {
          star5 += "*";
        }
        star5 += "\n";
      }

      console.log("star5");
      console.log(star5);

      // *********
      //  *******
      //   *****
      //    ***
      //     *
      let star6 = "";
      for (let i = start - 1; i < x; i++) {
        for (let k = start - 1; k < i; k++) {
          star6 += " ";
        }
        for (let j = start - 1; j < 2 * (x - i) - 1; j++) {
          star6 += "*";
        }
        star6 += "\n";
      }

      console.log("star6");
      console.log(star6);
      //   for (i = 0; i <= x; i++) {
      //     for (j = 0; j <= x - i; j++) {
      //       star6 += " ";
      //     }
      //     for (k = 0; k < 2 * i - 1; k++) {
      //       star6 += "*";
      //     }
      //     star6 += "\n";
      //   }
    </script>
  </body>
</html>
